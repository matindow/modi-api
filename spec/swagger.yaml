openapi: 3.0.0
info:
  description: |
    MODI api
  version: 2-oas6
  title: MODI
servers:
  - url: https://indowsandbox.com/sfapi/v1
    description: Sandbox server (uses test data)
  - url: https://modi.indowwindows.com/sfapi/v1
    description: Production server (uses live data)
security:
