        "401":
          description: Access Denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    patch:
      tags:
        - order
        - patch
      summary: Update an existing order by id
      operationId: updateOrder
      parameters:
        - name: order_id
          in: path
          description: ID of order to update
          required: true
          schema:
            type: string
            example: "56070"
      responses:
        "200":
